                wiodącymi markami w swoich branżach"
        width: 38%
        height: 5%
        top: 33%
        left: 4%
        fontSize: 1.3vw
        border: 0.15rem solid
        padding: 0.3rem
        textAlign: justify
        alignItems: center
      media:
        width: 80%
        left: 10%
        top: 19%
        height: 4%
        fontSize: 3vw
    # Pole tekstowe no. 3
    - type: text
      styles:
      color: "#d2764a"
      backgroundColor: "#e8d9cb"
        content: "W dniu 8 marca spotkają się pracodawcy szukający idealnych pracowników
                oraz studenci starający się o wymarzoną pracę lub staż. Na naszej
                stronie internetowej znajdziecie informacje nie tylko o naszych
                wystawcach i ich ofertach pracy, ale także o konkursach oraz
                warsztatach."
        width: 38%
        height: 12%
        top: 54%
        left: 56%
        fontSize: 1.3vw
