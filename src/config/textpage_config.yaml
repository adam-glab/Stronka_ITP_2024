page:
  styles:
    top: 2rem
  background:
    backgroundDesktop: img2_desktop
    backgroundMobile: img2_mobile
    fallbackBackground: img2_desktop
  media:
  blocks:
    # Pole tekstowe no. 1
    - type: text
      styles:
        color: "#d2764a"
        backgroundColor: "#e8d9cb"
        content: "Inżynierskie Targi Pracy organizowane przez Stowarzyszenie Studentów
                BEST AGH Kraków to projekt, który już od 25 lat łączy środowisko
                akademickie i biznesowe. Naszym celem jest zapewnienie wszystkim
                uczestnikom Targów, jak największej jakości wydarzenia oraz pełnej
                satysfakcji."
        width: 38%
        height: 12%
        top: 18%
        left: 4%
        fontSize: 1.3vw
        border: 0.15rem solid
        padding: 0.3rem
        textAlign: justify
        alignItems: center
        media:
          width: 80%
          left: 10%
          top: 7%
          height: 8%
          fontSize: 3vw
    # Pole tekstowe no. 2
