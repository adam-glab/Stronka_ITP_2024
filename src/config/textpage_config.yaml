                dzięki której nasi wystawcy poznają Was jeszcze lepiej pod kątem
                waszego doświadczenia i umiejętności."
        width: 38%
        height: 6.5%
        top: 69%
        left: 56%
        fontSize: 1.3vw
        border: 0.15rem solid
        padding: 0.3rem
        textAlign: justify
        alignItems: center
